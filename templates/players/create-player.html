<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Team Manager</title>
  <link rel="stylesheet" href="/static/css/form-create-login-logout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
  body {
    background-image: url("/static/images/background.jpg");
    background-repeat: no-repeat;
  }
</style>

<body>

<div class="links">

  <a href="#" class="ball-link-a"><img class="ball-link" src="/static/images/ball.png" alt=""></a>
  <a href="#" class="create-team">Create Team</a>
  <a href="#" class="create-player">Create Player</a>
  <a href="#" class="login">Login</a>
  <a href="#" class="logout">Logout</a>
  <a href="#" class="register">Register</a>
  <a href="#" class="profile-details">Profile</a>

</div>

<div class="player-form">

  <h2>Create Player</h2>
  <form>
    <div class="form-group">
      <label for="name">Player Name:</label>
      <input type="text" name="name" id="name" required>
    </div>

    <div class="form-group">
      <label for="age">Player Age:</label>
      <input type="number" name="age" id="age" required>
    </div>

    <div class="form-group">
      <label for="price">Player Price:</label>
      <input type="number" name="price" id="price" required>
    </div>

    <div class="form-group">
      <label for="club">Player Club:</label>
      <select name="club" id="club">
        <option>Manchester United</option>
        <option>Chelsea</option>
        <option>Liverpool</option>
      </select>
    </div>


    <a href="#"><button><i class="fa-solid fa-check"></i>Create Player</button></a>
  </form>

</div>

<div class="base-footer">

  <footer>
    &copy;Rosen Rosenov Ivanov 2024 Football Team Manager
    <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>
    <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
  </footer>

</div>

</body>
</html>
