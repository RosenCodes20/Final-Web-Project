<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Team Manager</title>
    <link rel="stylesheet" href="/static/css/form-create-login-logout.css">
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    body {
        background-image: url("/static/images/background.jpg");
        background-repeat: no-repeat;
    }
</style>

<body>

<div class="links">

    <a href="#" class="ball-link-a"><img class="ball-link" src="/static/images/ball.png" alt=""></a>
    <a href="#" class="create-team">Create Team</a>
    <a href="#" class="create-player">Create Player</a>
    <a href="#" class="create-league">Create League</a>
    <a href="#" class="login">Login</a>
    <a href="#" class="logout">Logout</a>
    <a href="#" class="register">Register</a>
    <a href="#" class="profile-details">Profile</a>

</div>


<div class="player-form">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>
        </div>


        <div class="form-group">
            <label for="league_name">Username:</label>
            <input type="text" name="league_name" id="league_name" required>
        </div>

        <div class="form-group">
            <label for="country">Password:</label>
            <input type="password" name="country" id="country" required>
        </div>

        <a href="#"><button class="register-btn"><i class="fa-solid fa-address-card"></i>Register</button></a>
    </form>
</div>


<div class="base-footer">

    <footer>
        &copy;Rosen Rosenov Ivanov 2024 Football Team Manager
        <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
    </footer>

</div>

</body>
</html>
